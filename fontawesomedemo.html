<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Demo</title>
    <script
      src="https://kit.fontawesome.com/2e99384ca6.js"
      crossorigin="anonymous"
    ></script>
    <link href="fontawesome.css" rel="stylesheet" />
  </head>
  <body>
    <i class="fa-sharp fa-solid fa-image"></i>
    <i class="fa-sharp fa-solid fa-image fa-10x"></i>
    <br />
    <i class="fa-sharp fa-solid fa-fire-flame-curved fa-5x"></i>
    <br />
    <br />
    <br />
    <section class="links">
      <p>Links</p>
      <a href="https://www.facebook.com/" aria-label="Facebook"
        ><i class="fa-brands fa-square-facebook fa-2xl"></i
      ></a>
      <a href="https://twitter.com/" aria-label="Twitter" target="_blank"
        ><i class="fa-brands fa-square-twitter fa-2xl"></i
      ></a>
      <a href="https://www.linkedin.com/feed/" aria-label="Linked In"
        ><i class="fa-brands fa-linkedin fa-2xl" alt="Linked In"></i
      ></a>
    </section>
  </body>
</html>
